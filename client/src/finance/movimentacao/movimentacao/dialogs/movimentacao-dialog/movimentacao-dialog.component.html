<h2 mat-dialog-title>{{titulo}}</h2>
<mat-dialog-content>
  <app-movimentacao-fields-dialog [movimentacao]="movimentacao"
                                  [tipoDisable]="desabilitar"
                                  [pendenteDisable]="desabilitar" />
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="clickFechar()">Cancelar</button>
  <button *ngIf="!desabilitar" mat-button (click)="clickAdicionarENovo()">Salvar e novo</button>
  <button mat-button (click)="clickSalvar()" cdkFocusInitial>Salvar</button>
</mat-dialog-actions>
