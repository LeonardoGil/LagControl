<mat-card appearance="outlined" class="mat-card-principal">
  <div class="action-fields-container">
    <button mat-fab class="!bg-green-500" (click)="clickAdicionar()">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <table mat-table matSort [dataSource]="movimentacoesDataSource" class="mat-table-grid">
    <ng-container matColumnDef="Descricao">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let mov">
        <div class="column-descricao">
          @if (mov.Pendente) {
          <mat-icon class="tag-pendente" fontIcon="warning" />
          }
          <span>{{ mov.Descricao }}</span>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="Observacao">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Observação</th>
      <td mat-cell *matCellDef="let mov">{{ mov.Observacao }}</td>
    </ng-container>

    <ng-container matColumnDef="Valor">
      <th mat-header-cell mat-sort-header *matHeaderCellDef><p>Valor</p></th>
      <td mat-cell *matCellDef="let mov">
        <p>{{ mov.Valor.toFixed(2) }}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="Data">
      <th mat-header-cell mat-sort-header *matHeaderCellDef><p>Data</p></th>
      <td mat-cell *matCellDef="let mov">
        <p>{{ formatarData(mov.Data) }}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="TipoMovimentacao">
      <th mat-header-cell mat-sort-header *matHeaderCellDef><p>Tipo</p></th>
      <td mat-cell *matCellDef="let mov">
        <div class="flex justify-center">
          <tipo-movimentacao-column-template
            [tipoMovimentacao]="mov.TipoMovimentacao"
          />
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="Conta">
      <th mat-header-cell mat-sort-header *matHeaderCellDef><p>Conta</p></th>
      <td mat-cell *matCellDef="let mov">
        <p>{{ mov.Conta }}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="Categoria">
      <th mat-header-cell mat-sort-header *matHeaderCellDef><p>Categoria</p></th>
      <td mat-cell *matCellDef="let mov">
        <p>{{ mov.Categoria }}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let mov">
        <div class="action-fields-column-container">
          <button mat-fab (click)="clickExcluir(mov)" class="!bg-red-500">
            <mat-icon fontIcon="delete" />
          </button>

          <button mat-fab class="!bg-blue-500">
            <mat-icon fontIcon="edit" />
          </button>

          @if (mov.Pendente) {
          <button mat-fab class="!bg-yellow-500">
            <mat-icon fontIcon="edit_calendar" />
          </button>
          }
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas"></tr>
  </table>

  <mat-paginator
    class="mt-2"
    [pageSizeOptions]="[10, 25, 50]"
    showFirstLastButtons
  />
</mat-card>
