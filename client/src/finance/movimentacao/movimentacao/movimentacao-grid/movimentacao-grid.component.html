<mat-card appearance="outlined" class="mat-card-principal">
  <div class="action-fields-container">
    <button mat-fab class="!bg-red-500">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-fab class="!bg-green-500" (click)="adicionarClick()">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <table
    mat-table
    [dataSource]="movimentacoesDataSource"
    class="mat-table-grid"
  >
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let mov">{{ mov.Descricao }}</td>
    </ng-container>

    <ng-container matColumnDef="observacao">
      <th mat-header-cell *matHeaderCellDef>Observação</th>
      <td mat-cell *matCellDef="let mov">{{ mov.Observacao }}</td>
    </ng-container>

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef><p>Valor</p></th>
      <td mat-cell *matCellDef="let mov">
        <p class="text-end">{{ mov.Valor.toFixed(2) }}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef><p>Data</p></th>
      <td mat-cell *matCellDef="let mov">
        <p>{{ formatarData(mov.Data) }}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef><p>Tipo</p></th>
      <td mat-cell *matCellDef="let mov">
        <div class="flex justify-center">
          <tipo-movimentacao-column-template
            [tipoMovimentacao]="mov.TipoMovimentacao"
          />
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="pendente">
      <th mat-header-cell *matHeaderCellDef><p>Pendente</p></th>
      <td mat-cell *matCellDef="let mov">
        @if (mov.Pendente) {
        <div class="flex justify-center">
          <span class="tag-pendente">
            <mat-icon fontIcon="warning" />
          </span>
        </div>
        }
      </td>
    </ng-container>

    <ng-container matColumnDef="conta">
      <th mat-header-cell *matHeaderCellDef>Conta</th>
      <td mat-cell *matCellDef="let mov">{{ mov.Conta }}</td>
    </ng-container>

    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let mov">{{ mov.Categoria }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas"></tr>
  </table>

  <mat-paginator
    class="mt-2"
    [pageSizeOptions]="[10, 25, 50]"
    showFirstLastButtons
  />
</mat-card>
